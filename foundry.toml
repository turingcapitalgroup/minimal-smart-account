[profile.default]
src = "src"
out = "out"
libs = ["lib", "dependencies"]
optimizer = true
optimizer_runs = 200
via_ir = false
evm_version = "cancun"

# Enable automatic gas reporting
gas_reports = ["*"]

[dependencies]
forge-std = "1.11.0"

[fmt]
bracket_spacing = true
int_types = "long"
line_length = 120
multiline_func_header = "all"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4
wrap_comments = true
sort_imports = true

[soldeer]
remappings_generated = false
remappings_regenerate = false
remappings_version = false

# RPC endpoints for multi-chain deployment
[rpc_endpoints]
mainnet = "${ETH_RPC_URL}"
avalanche = "${AVALANCHE_RPC_URL}"
optimism = "${OPTIMISM_RPC_URL}"
arbitrum = "${ARBITRUM_RPC_URL}"
base = "${BASE_RPC_URL}"
polygon = "${POLYGON_RPC_URL}"
unichain = "${UNICHAIN_RPC_URL}"
bnb = "${BNB_RPC_URL}"

# Etherscan API keys for verification
[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
avalanche = { key = "${SNOWTRACE_API_KEY}" }
optimism = { key = "${OPTIMISM_ETHERSCAN_API_KEY}" }
arbitrum = { key = "${ARBISCAN_API_KEY}" }
base = { key = "${BASESCAN_API_KEY}" }
polygon = { key = "${POLYGONSCAN_API_KEY}" }
unichain = { key = "${UNICHAIN_API_KEY}" }
bnb = { key = "${BSCSCAN_API_KEY}" }
